<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" sizes="48x48" href="./icons/favicon.ico">
</head>
<title>Taubyte's Chat</title>
<div class="login-box">
    <form id="user-form" onsubmit="event.preventDefault();">
        <div class="user-box">
            <div>
                <input id="username-box" type="text" name="" required="">
                <label>Usernamee</label>
            </div>
            <div>
                <input id="key-box" type="text" name="" required="" placeholder="Encryption Key">
            </div>
        </div>
        <div style="text-align: center;">
            <a id="loginButton">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                Enter
            </a>
        </div>
    </form>
</div>

</html>
<script>

    document.getElementById("loginButton").addEventListener("click", (event) => {
        login()
    })

    document.getElementById("username-box").addEventListener("keyup", (event) => {
        if (event.key == "Enter" && event.target.value.length >0){
            if (document.getElementById("key-box").value.length == 0) {
                document.getElementById("key-box").focus()
            } else {
                login()
            }
        }
    })

    document.getElementById("key-box").addEventListener("keyup", (event) => {
        if (event.key == "Enter"){
            if (document.getElementById("username-box").value.length == 0) {
                document.getElementById("username-box").focus()
            } else {
                login()
            }
            
        }
    })

    function login() {
        let username = document.getElementById("username-box").value
        let key = document.getElementById("key-box").value
        if (username) {
            localStorage.setItem("enc-key", "") //default key to ""
            if (key) {
                localStorage.setItem("enc-key", key)
            }
            localStorage.setItem("username", username)
            window.location.href = "socket.html"
        }
    }



</script>
<style>
